<!DOCTYPE html>
<html>
<head>

<body>

                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                Texto do meu moodal, parte 1
                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script src="public/js/jquery.js"></script>
